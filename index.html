<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoJs</title>

    <!--Video Js Stylesheet cdn-->
    <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet" />

    <!--thumbnails css link-->
    <link rel="stylesheet" href="plugins/css/thumbnails.css">

    <link rel="stylesheet" href="./css/style.css">

</head>

<body>
    <video id="videoPlayer" class="video-js vjs-big-play-centered myVideo" width="560" height="315" data-setup="{}">
        <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/big_buck_bunny_1080p.mp4"
            type="video/mp4" />
        <p class="vjs-no-js">
            To view this video please enable JavaScript, and consider upgrading to a
            web browser that
            <a href="https://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
        </p>
    </video>


    <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
    <script src="//cdn.sc.gl/videojs-hotkeys/0.2/videojs.hotkeys.min.js"></script>

    <!--plugins-->
    <script type="text/javascript" src="plugins/js/thumbnails.js"></script>
    <script type="text/javascript" src="plugins/js/zoomrotate.js"></script>
    <script type="text/javascript" src="plugins/js/watermark.js"></script>
    <script type="text/javascript" src="plugins/js/playlist.js"></script>


    <script type="text/javascript" src="video.js"></script>
</body>

</html>
